<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/mustard-ui@latest/dist/css/mustard-ui.min.css">
    <link rel="stylesheet" href="style.css">
    <title>keyboard</title>
</head>

<body>
    <div>
        <input type="text" tabindex="-1" class="i-11">
        <div class="out-11">
        </div>
        </section>
        <div class="keyboard">
            <div class="second-row">
                <span class="key" data-code='Escape'>Esc</span>
                <span class="key" data-code="`">~ `</span>
                <span class="key" data-code='1'>1</span>
                <span class="key" data-code='2'>2</span>
                <span class="key" data-code='3'>3</span>
                <span class="key" data-code='4'>4</span>
                <span class="key" data-code='5'>5</span>
                <span class="key" data-code='6'>6</span>
                <span class="key" data-code='7'>7</span>
                <span class="key" data-code='8'>8</span>
                <span class="key" data-code='9'>9</span>
                <span class="key" data-code='0'>0</span>
                <span class="key" data-code='-'>- _</span>
                <span class="key" data-code='='>+ =</span>
                <span class="key backspace" data-code="Backspace">BackSpace</span>
            </div>
            <div class="third-row">
                <span class="key tab" data-code='Tab'>Tab</span>
                <span class="key" data-code='q'>q</span>
                <span class="key" data-code='w'>w</span>
                <span class="key" data-code='e'>e</span>
                <span class="key" data-code='r'>r</span>
                <span class="key" data-code='t'>t</span>
                <span class="key" data-code='y'>y</span>
                <span class="key" data-code='u'>u</span>
                <span class="key" data-code='i'>i</span>
                <span class="key" data-code='o'>o</span>
                <span class="key" data-code='p'>p</span>
                <span class="key" data-code="[">{ [</span>
                <span class="key" data-code="]">} ]</span>
                <span class="key" data-code="\">| \</span>
                <span class="key del" data-code="Delete">Del</span>
            </div>
            <div class="fourth-row>">
                <span class="capslock" data-code="CapsLock">Caps Lock</span>
                <span class="key" data-code='a'>a</span>
                <span class="key" data-code='s'>s</span>
                <span class="key" data-code='d'>d</span>
                <span class="key" data-code='f'>f</span>
                <span class="key" data-code='g'>g</span>
                <span class="key" data-code='h'>h</span>
                <span class="key" data-code='j'>j</span>
                <span class="key" data-code='k'>k</span>
                <span class="key" data-code='l'>l</span>
                <span class="key" data-code=';'>: ;</span>
                <span class="key" data-code='Quote'>" '</span>
                <span class="key enter" data-code="Enter">Enter</span>
            </div>

            <div class="fifth-row>">
                <span class="key shiftleft" data-code="ShiftLeft">Shift</span>
                <span class="key" data-code='z'>z</span>
                <span class="key" data-code='x'>x</span>
                <span class="key" data-code='c'>c</span>
                <span class="key" data-code='v'>v</span>
                <span class="key" data-code='b'>b</span>
                <span class="key" data-code='n'>n</span>
                <span class="key" data-code='m'>m</span>
                <span class="key" data-code=','>&lt; ,</span>
                <span class="key" data-code='.'>> .</span>
                <span class="key" data-code='/'>? /</span>
                <span class="key" data-code='ArrowUp'>&and;</span>
                <span class="key shiftright" data-code="ShiftRight">Shift</span>

            </div>
            <div class="sixth-row">
                <span class="key">Fn</span>
                <span class="key" data-code="ControlLeft">Ctrl</span>
                <span class="key windows" data-code="Meta">
                    <p class="img-p"><img src="img/windows-icon.png" class="windows-image" alt=""></p>
                </span>
                <span class="key" data-code="AltLeft">Alt</span>
                <span class="key space" data-code=' '>SPACE</span>
                <span class="key" data-code="AltRight">Alt</span>
                <span class="key" data-code='ControlRight'>Ctrl</span>
                <span class="key" data-code='ArrowLeft'>&lt;</span>
                <span class="key" data-code='ArrowDown'>&or;</span>
                <span class="key" data-code='ArrowRight'>&gt;</span>
                <span class="light-button">light</span>
            </div>
        </div>


        <script src="script.js"></script>
</body>

</html>
